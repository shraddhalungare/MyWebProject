        // for iterates a array, and array how for loop used-->
        let friends = ["Rohan", "Sanjay", "Shraddha", "Khyti", "Nikita"]
        //for (let index = 0; index < friends.length; index++) {
        //    console.log("Hello friends" + friends[index]);

        // For Each loop--->
        //friends.forEach(function f(element) {

        // });

        // For Off loop-->
        for (element of friends) {
            console.log(" Hello Friend , " + element + " to modern JavaScript again ")
        }

        // For-In Loop -->
        let employee = {
            name: "Shraddha",
            salary: 100,
            channel: "CwS"
        }
        // use this loop to iterate over in javascript.
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // While Loop -->
        let i = 0;
        while (i < 4) {  // our condition is i<4
            console.log(`${i} is less than 4`);
            i++;
        }

        //  do-while loop-->
        let j = 34;
        do {
            console.log(`${j} is less than 4`);
            j++;
        } while (j < 4);  // our condition is i<4
