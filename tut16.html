<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Fonts </title>

    <style>
        P{
            color: rgb(164, 223, 224);
            background-color: rgb(9, 18, 94);

            /*for font style*/
            font-style: oblique;

            /*for font stack*/
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

            font-size: 33px;
            font-weight: bold;
            line-height: 8.3em;
        }
        
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3> CSS Font Tutorial </h3>
    <p> Lets play with <span> font </span>, it is so exciting </p>
</body>
</html>
