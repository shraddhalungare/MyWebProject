<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Selectors </title>

    <style>
        .redElement{
            color:rgb(55, 19, 155);        
        }

        footer,span{
            background-color: burlywood;
        }
    
    </style>
</head>
<body>
    <h3> Class Selector </h3>

    <p> this is a simple paragraph to demonstrate css selector </p>
    <p id = "SecondPara" Class = "redElement"> this is a another simple paragraph to demonstrate css selector  </p>

    <div> 
        <p> this is yet simple paragraph to demonstrate css selector </p>
        <span> This is span </span>
    </div>

    <footer> This is footer </footer>

</body>
</html>
